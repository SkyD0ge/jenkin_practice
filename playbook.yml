---
- name: Deploy updated website to EC2 instance
  hosts: 34.243.131.113
  become: true
  tasks:
    - name: Update apt cache and upgrade OS packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install nginx
      apt:
        name: nginx
        state: latest

    - name: Ensure Nginx is installed
      package:
        name: nginx
        state: present

    - name: Start Nginx service
      systemd:
        name: nginx
        state: started
        enabled: yes 

    - name: Remove /var/www/html if it exists
      file:
        path: /var/www/html
        state: absent

    - name: Clone repository to /var/www/html
      git:
        repo: 'https://github.com/SkyD0ge/jenkin_practice.git'
        dest: /var/www/html
        version: main
      

    - name: Restart Nginx to serve updated website
      service:
        name: nginx
        state: restarted

